  typescript: |
    import { Component } from 'noflo';

    exports.getComponent = (): Component => {
      const c = new noflo.Component();
      c.description = '<%= description %>';
      c.icon = '<%= icon %>';
      c.inPorts.add('in', {
        datatype: 'all',
