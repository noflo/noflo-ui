<polymer-element name="noflo-new-graph" attributes="project">
  <template>
    <h1>Create new graph</h1>
    <form>
      <label>
        Graph name
        <input type="text" value="{{ name }}" placeholder="MyCoolGraph" required>
      </label>
      <label>
        Type
        <select name="type" value="{{ type }}">
          <option value="html">Browser</option>
          <option value="websocket">Node.js</option>
        </select>
      </label>
      <button on-click="{{ send }}">Create</button>
      <a on-click="{{ close }}">Cancel</a>
    </form>
  </template>
  <script>
    Polymer('noflo-new-graph', {
      name: '',
      project: '',
      type: 'html',
      send: function (event) {
        if (event) {
          event.preventDefault();
        }
        var noflo = require('noflo');
        var graph = new noflo.Graph(this.name);
        graph.project = this.project;
        graph.properties.environment = {
          runtime: this.type
        };
        this.fire('new', graph.toJSON());
        this.close();
      },
      close: function () {
        if (!this.parentNode) {
          return;
        }
        this.parentNode.removeChild(this);
      }
    });
  </script>
</polymer-element>
