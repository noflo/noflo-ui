<polymer-element name="noflo-library" attributes="editor">
  <script>
    Polymer('noflo-library', {
      search: null,
      editor: null,
      components: [],
      graphs: [],
      project: null,
      addNode: function (component) {
        var componentName = component.name;
        var num = 60466176; // 36^5
        num = Math.floor(Math.random() * num);
        var id = componentName + '_' + num.toString(36);

        // TODO fix with pan
        var pan = this.editor.$.graph.getPan();
        var scale = this.editor.$.graph.getScale();

        var graph = this.editor.graph;

        graph.startTransaction('addnode');

        var nameParts = componentName.split('/');
        graph.addNode(id, componentName, {
          label: nameParts[nameParts.length - 1],
          x: (-pan[0] + 334) / scale,
          y: (-pan[1] + 100) / scale
        });

        // Add IIPs for default values
        component.inports.forEach( function (port) {
          var value = port.default;
          if (value !== undefined) {
            graph.addInitial(value, id, port.name);
          }
        });

        graph.endTransaction('addnode');
      },
      componentsChanged: function () {
        this.components.forEach(function (definition) {
          this.editor.registerComponent(definition);
        }.bind(this));
      },
      searchChanged: function () {
        if (typeof this.search !== 'string') {
          return;
        }
        var search = this.search.toLowerCase();
        var matching = this.components.filter(function (component) {
          if (this.search === '') {
            // Empty search, all components match
            return true;
          }
          var name = component.name.toLowerCase();
          if (name.indexOf(search) !== -1) {
            // Component name matches search
            return true;
          }
          if (typeof component.description === 'string') {
            var description = component.description.toLowerCase();
            if (description.indexOf(search) !== -1) {
              // Component description matches search
              return true;
            }
          }
          return false;
        }).filter(function (component) {
          if (!component.subgraph) {
            return true;
          }
          if (!this.project) {
            return true;
          }
          var nameParts = component.name.split('/');
          if (nameParts[0] === this.project.id) {
            for (var i = 0; i < this.graphs.length; i++) {
              if (this.graphs[i].properties.name === nameParts[1] || this.graphs[i].id === nameParts[1]) {
                // Prevent circular dependencies
                return false;
              }
            }
          }
          return true;
        }.bind(this)).map(function (component) {
          return {
            name: component.name,
            label: component.name,
            icon: component.icon || 'cog',
            description: component.description,
            action: function () {
              this.addNode(component);
            }.bind(this)
          };
        }.bind(this));
        // timeout required because events fired by polymer that are received
        // by graph router need to clean up before the graph receives another event
        setTimeout(function () {
          this.fire('results', matching);
        }.bind(this), 0);
      }
    });
  </script>
</polymer-element>
