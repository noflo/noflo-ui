<polymer-element name="noflo-journal-history" attributes="graph">
  <style>
    the-card[type="noflo-journal-history"] .the-card-content {
      padding: 0px;
      height: 35px;
      max-height: none;
      overflow: hidden;
    }
  </style>
  <template>
    <div id="controls">
      <button on-click="{{ undo }}" id="undobutton"><i class="fa ">Undo</i></button>
      <button on-click="{{ redo }}" id="redobutton"><i class="fa ">Redo</i></button>
    </div>
  </template>
  <script>
    Polymer('noflo-journal-history', {
      graph: null,
      returnTo: null,
      enteredView: function () {

      },
      leftView: function () {
        if (!this.runtime || !this.returnTo) {
          return;
        }
        // Return runtime element to main container
        this.returnTo.appendChild(this.runtime.getElement());
      },
      undo: function (event, data, sender) {
        event.preventDefault();
        if (!this.graph || !this.graph.journal) {
          return;
        }
        this.graph.journal.undo();
      },
      redo: function (event, data, sender) {
        event.preventDefault();
        if (!this.graph || !this.graph.journal) {
          return;
        }
        this.graph.journal.redo();
      }
    });
  </script>
</polymer-element>
