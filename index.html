  <template>
    <style include="codemirror-styles">
      :host {
        background-color: var(--noflo-ui-background);
        overflow: hidden;
      }
      .CodeMirror {
        height: 100%;
        cursor: text;
      }
      .CodeMirror-scroll {
        height: 100%;
      }
      #code,
      #tests {
        display: block;
        width: 50%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 36px;
      }
      #tests {
        left: auto;
        right: 0px;
      }
      #code h1,
      #tests h1 {
        margin: 0;
        line-height: 36px;
        padding-left: 36px;
        font-size: 14px;
        text-transform: uppercase;
        color: var(--noflo-ui-text);
      }
      #code h1 {
        text-align: right;
      }
    </style>
    <section id="code">
      <h1>Implementation</h1>
      <div id="code_editor"></div>
    </section>
    <section id="tests">
      <h1>Tests</h1>
      <div id="tests_editor"></div>
    </section>
    
  </template>
  <script>
    Polymer({
      is: 'noflo-component-editor',
      properties: {
        codeEditor: { value: null },
        component: {
          value: null,
          notify: true,
          observer: 'componentChanged'
        },
        height: {
          value: null,
          notify: true,
          observer: 'heightChanged'
        },
        project: { value: null },
        runtime: { value: null },
        spec: {
          value: null,
          observer: 'specChanged'
        },
        testsEditor: { value: null },
        theme: {
          type: String,
          value: 'dark',
          observer: 'themeChanged'
        },
        width: {
          value: null,
          notify: true,
          observer: 'widthChanged'
        }
      },
      ready: function () {
        this.componentChanged();
        var self = this;
        var _ = require('underscore');
        this.debouncedComponentChange = _.debounce(function () {
          if (!self.component) {
            return;
          }
          self.fire('changed', self.component);
        }, 1500);
        this.debouncedSpecChange = _.debounce(function () {
          if (!self.spec) {
            return;
          }
          self.fire('specschanged', self.spec);
        }, 1500);
      },
      componentChanged: function () {
        if (!this.component || !this.component.name) {
          this.set('style.display', 'none');
          return;
        }
        this.set('spec', null);
        if (this.project) {
          this.project.specs.forEach(function (spec) {
            if (spec.name === this.component.name) {
              this.set('spec', spec);
            }
          }.bind(this));
          if (!this.spec) {
            this.set('spec', {
              name: this.component.name,
              changed: false,
              code: this.component.tests || '',
              language: 'yaml',
              project: this.component.project,
              type: 'spec'
            });
            this.push('project.specs', this.spec);
          }
        }
        this.set('style.display', 'block');
        Polymer.dom(this.$.code_editor).innerHTML = '';
        if (!this.component.code) {
          this.set('component.code', this.getExampleCode());
        }
        codeOptions = this.getMirrorOptions(this.component, this.component.code);
        this.codeEditor = CodeMirror(this.$.code_editor, codeOptions);
        this.codeEditor.on('change', function () {
          this.set('component.code', this.codeEditor.getValue());
          this.set('component.changed', true);
          this.debouncedComponentChange();
        }.bind(this));
        this.setSize();
      },
      specChanged: function () {
        Polymer.dom(this.$.tests_editor).innerHTML = '';
        if (!this.spec) {
          return;
        }
        testOptions = this.getMirrorOptions(this.spec, this.spec.code);
        this.testsEditor = CodeMirror(this.$.tests_editor, testOptions);
        this.testsEditor.on('change', function () {
          this.set('spec.code', this.testsEditor.getValue());
          this.set('spec.changed', true);
          this.debouncedSpecChange();
        }.bind(this));
        this.setSize();
      },
      widthChanged: function () {
        this.setSize();
      },
      heightChanged: function () {
        this.setSize();
      },
      getMirrorOptions: function (component, value) {
        var options = {
          lineNumbers: true,
          value: value || '',
          mode: this.getMirrorMode(component.language),
          theme: this.getMirrorTheme(),
          readOnly: component.project ? false : 'nocursor'
        };
        var canLint = function (language) {
          return false;
        };
        if (canLint(component.language) && !options.readOnly) {
          options.gutters = ['CodeMirror-lint-markers'];
          options.lint = true;
        }
        return options;
      },
      getMirrorMode: function (language) {
        if (language === 'coffeescript' || language === 'javascript') {
          return language;
        } else if (language === 'typescript') {
          return 'text/typescript';
        } else if (language === 'yaml') {
          return 'text/x-yaml';
        } else if (language === 'python') {
          return 'text/x-python';
        } else if (language === 'c') {
          return 'text/x-csrc';
        } else if (language === 'c++') {
          return 'text/x-c++src';
        } else if (language === 'supercollider') {
          return 'text/x-stsrc';
        }
        // smalltalk-like
        return 'clike';
      },
      getMirrorTheme: function () {
        if (this.theme === 'light') {
          return 'mdn-like';
        }
        return 'noflo';
      },
      getExampleCode: function () {
        var runtimeType = null;
        if (this.runtime && this.runtime && this.runtime.definition && this.runtime.definition.type) {
          runtimeType = this.runtime.definition.type;
        }
        if (!runtimeType && this.project) {
          runtimeType = this.project.type;
        }
        if (!runtimeType) {
          console.log('WARNING: Unknown runtime type');
        }
        var runtimeInfo = require('noflo-ui/runtimeinfo');
        var info = runtimeInfo[runtimeType];
        var language = this.component.language;
        if (language == 'es6') {
          language = 'es2015';
        }
        var template = '';
        if (info && info.componenttemplates && info.componenttemplates[this.component.language]) {
          template = info.componenttemplates[this.component.language];
        }
        if (template) {
          // Allow passing project/component data to template
          var _ = require('underscore');
          var templateFunc = _.template(template);
          template = templateFunc({
            namespace: this.project.namespace || this.project.id,
            name: this.component.name,
            description: this.component.description,
            icon: this.component.icon
          });
        }
        return template;
      },
      themeChanged: function () {
        if (!this.codeEditor || !this.testsEditor) {
          return;
        }
        this.codeEditor.setOption('theme', this.getMirrorTheme());
        this.testsEditor.setOption('theme', this.getMirrorTheme());
      },
      setSize: function () {
        if (!this.width || !this.height) {
          return;
        }
        var width = (this.width - 90) / 2;
        var height = this.height - 102;
        if (this.codeEditor) {
          this.codeEditor.setSize(width, height);
          this.codeEditor.refresh();
        }
        if (this.testsEditor) {
          this.testsEditor.setSize(width, height);
          this.testsEditor.refresh();
        }
      }
    });
  </script>

  <template>

        <li>
          <button on-click="clicked" id="{{button.id}}">
            <noflo-icon icon="{{button.icon}}" fallback=""></noflo-icon>
            <span>{{button.label}}</span>
          </button>
        </li>
      </template>
    </ul>
  </template>
  <script>
    Polymer({
      is: 'noflo-menu',
      properties: {
        buttons: {
          type: Array,
          value: function () {
            return [];
          }
        }
      },
      clicked: function (event, detail, sender) {
        event.preventDefault();
        this.buttons.forEach(function (button) {
          if (button.id !== sender.getAttribute('id')) {
            return;
          }
          this.fire('click', button.id);
          if (button.search) {
            this.fire('search', button.search);
            return;
          }
          button.action();
        }.bind(this));
      }
    });
  </script>

  <script>
    Polymer({
      is: 'noflo-search-graph-results',
      properties: {
        editor: {
          value: null,
          notify: true
        },
        results: {
          type: Array,
          value: function () {
            return [];
          },
          notify: true,
          observer: 'resultsChanged'
        },
        search: {
          type: String,
          value: '',
          notify: true
        }
      },
      detached: function () {
        this.editor = null;
      },
      resultsChanged: function () {
        if (!this.editor)
          return;
        if (!this.search || this.search.length < 1) {
          this.set('editor.displaySelectionGroup', true);
          this.set('editor.selectedNodes', []);
        } else if (this.results) {
          this.set('editor.displaySelectionGroup', this.results.length > 0 ? false : true);
          this.set('editor.selectedNodes', this.results);
        }
      },
      clicked: function (event) {
        event.preventDefault();
        var index = event.currentTarget.getAttribute('data-index');
        var result = this.results[index];
        if (!result) {
          return;
        }
        this.set('editor.displaySelectionGroup', true);
        this.set('editor.selectedNodes', [result]);
        this.editor.focusNode(result);
        this.fire('resultclick', result);
      }
    });
  </script>

          <h2>[[result.label]]</h2>

        </li>

    </ul>
  </template>
  <script>
    Polymer({
      is: 'noflo-search-library-results',
      properties: {
        results: {
          type: Array,
          value: function () {
            return [];
          },
          notify: true
        },
        search: {
          type: String,
          value: '',
          notify: true
        }
      },
      clicked: function (event) {
        event.preventDefault();
        var index = event.currentTarget.getAttribute('data-index');
        var result = this.results[index];
        if (!result || !result.action) {
          return;
        }
        this.fire('resultclick', result);
        result.action();
      }
    });
  </script>

      }
    </style>
    <div class="modal-container" on-click="bgClick">

        </a>
      </template>

      </template>
      <ul class="tabs">

        <template is="dom-if" if="{{_computeIf(type)}}">
        <li id="html" on-click="setView" class$="{{_computeClass5(view)}}">HTML</li>
        </template>
        <template is="dom-if" if="{{spec}}">
        <li id="tests" on-click="setView" class$="{{_computeClass6(view)}}">Tests</li>
        </template>
      </ul>
      <div class$="{{_computeClass2(view)}}">
      <label>
        <span>Description</span>
        <input type="text" value="{{description::input}}">
      </label>
      <label>

        <noflo-icon-selector selected="{{icon}}"></noflo-icon-selector>
      </label>

        <span>Type</span>
        <noflo-type-selector type="{{type}}" runtimes="{{runtimes}}"></noflo-type-selector>
      </label>

      <div class$="{{_computeClass3(view)}}">
      <label id="html_editor">
        <span>Preview contents</span>
      </label>
      </div>
      <div class$="{{_computeClass4(view)}}">
      <label id="tests_editor">
        <span>Tests</span>
      </label>
      </div>
      </div>
      <div class="toolbar">
        <button on-click="save">Save</button>
        <a on-click="close">Cancel</a>
        <button class="delete" on-click="delete">Delete</button>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'noflo-graph-inspector',
      properties: {
        description: {
          type: String,
          value: ''
        },
        downloadUrl: {
          type: String,
          value: ''
        },
        graph: {
          value: null,
          notify: true
        },
        icon: {
          type: String,
          value: ''
        },
        inGraph: {
          type: Array,
          value: function () {
            return [];
          }
        },
        isMain: {
          type: Boolean,
          value: false
        },
        preview: {
          type: String,
          value: ''
        },
        project: { value: null },
        runtimes: {
          type: Array,
          value: function () {
            return [];
          }
        },
        spec: {
          value: null
        },
        theme: {
          type: String,
          value: 'dark',
          observer: 'themeChanged'
        },
        type: {
          type: String,
          value: ''
        },
        view: {
          type: String,
          value: 'properties',
          observer: 'viewChanged'
        }
      },
      checkUpdateName: function (event) {
        if (event.keyCode === 13) {
          // Enter
          event.preventDefault();
          this.updateName(event);
        }
      },
      updateName: function (event) {
        this.set('graph.name', event.currentTarget.value);
      },
      attached: function () {
        Polymer.dom(document.getElementById('container')).classList.add('blur');
        Polymer.dom(this).classList.add('modal-content');
        if (!this.graph) {
          return;
        }
        this.description = this.graph.properties.description;
        this.icon = this.graph.properties.icon || 'cog';
        this.type = require('noflo-ui/runtime').getGraphType(this.graph);
        this.view = 'properties';
        this.inGraph = [];
        this.isMain = false;

        var collections = require('noflo-ui/collections');
        if (this.project) {
          if (this.graph.properties.main) {
            this.isMain = true;
          } else {
            this.project.graphs.forEach(function (graph) {
              graph.nodes.forEach(function (node) {
                if (node.component === collections.unnamespace(this.graph.name) || node.component === collections.namespace(this.graph.name, this.project.namespace)) {
                  this.push('inGraph', graph);
                }
              }.bind(this));
            }.bind(this));
          }
          this.project.specs.forEach(function (spec) {
            if (collections.unnamespace(spec.name) === collections.unnamespace(this.graph.name)) {
              this.spec = spec;
            }
          }.bind(this));
          if (!this.spec) {
            this.spec = {
              name: collections.unnamespace(this.graph.name),
              changed: false,
              code: '',
              language: 'yaml',
              project: this.project.id,
              type: 'spec'
            };
            this.push('project.specs', this.spec);
          }
        }
        this.prepareHtmlEditor();
        this.prepareTestsEditor();
        this.prepareDownload();
      },
      prepareDownload: function () {
        if (!window.Blob || !window.URL) {
          return;
        }
        var graph = JSON.parse(JSON.stringify(this.graph));
        if (graph.properties) {
          delete graph.properties.sha;
          delete graph.properties.changed;
          delete graph.properties.project;
          delete graph.properties.id;
        }
        var blob = new Blob([JSON.stringify(graph, null, 4)], { type: 'application/json' });
        try {
          this.downloadUrl = URL.createObjectURL(blob);
        } catch (e) {
          return;
        }
      },
      detached: function () {
        Polymer.dom(document.getElementById('container')).classList.remove('blur');
      },
      viewChanged: function () {
        if (this.view === 'html' && this.htmlEditor) {
          setTimeout(function () {
            this.htmlEditor.setSize(576 - 4, 288);
            this.htmlEditor.refresh();
            this.htmlEditor.focus();
          }.bind(this), 1);
        }
        if (this.view === 'tests' && this.testsEditor) {
          setTimeout(function () {
            this.testsEditor.setSize(576 - 4, 288);
            this.testsEditor.refresh();
            this.testsEditor.focus();
          }.bind(this), 1);
        }
      },
      getMirrorTheme: function () {
        if (this.theme === 'light') {
          return 'mdn-like';
        }
        return 'noflo';
      },
      themeChanged: function () {
        if (!this.htmlEditor || !this.testsEditor) {
          return;
        }
        this.htmlEditor.setOption('theme', this.getMirrorTheme());
        this.testsEditor.setOption('theme', this.getMirrorTheme());
      },
      prepareHtmlEditor: function () {
        if (this.type !== 'noflo-browser') {
          return;
        }
        this.htmlEditor = CodeMirror(this.$.html_editor, {
          lineNumbers: true,
          value: this.graph.properties.environment.content || '',
          language: 'htmlmixed',
          theme: this.getMirrorTheme(),
        });
      },
      prepareTestsEditor: function () {
        if (!this.spec) {
          return;
        }
        this.testsEditor = CodeMirror(this.$.tests_editor, {
          lineNumbers: true,
          value: this.spec.code || '',
          mode: this.getMirrorMode(this.spec.language),
          theme:this.getMirrorTheme(),
        });
      },
      getMirrorMode: function (language) {
        if (language === 'coffeescript' || language === 'javascript' || language === 'yaml') {
          return language;
        } else if (language === 'c') {
          return 'text/x-csrc';
        } else if (language === 'c++') {
          return 'text/x-c++src';
        } else if (language === 'supercollider') {
          return 'text/x-stsrc';
        }
        // smalltalk-like
        return 'clike';
      },
      save: function () {
        if (typeof ga === 'function') {
          ga('send', 'event', 'button', 'click', 'saveGraphProperties');
        }
        var env = JSON.parse(JSON.stringify(this.graph.properties.environment));
        if (this.htmlEditor) {
          this.preview = this.htmlEditor.getValue();
          env.content = this.preview;
        }
        if (this.testsEditor && this.spec) {
          var specCode = this.testsEditor.getValue();
          if (specCode !== this.spec.code) {
            this.set('spec.code', specCode);
            this.set('spec.changed', true);
            this.fire('specschanged', this.spec);
          }
        }
        env.type = this.type;
        this.graph.setProperties({
          environment: env,
          description: this.description,
          icon: this.icon
        });
        this.close();
      },
      delete: function (event) {
        event.preventDefault();
        if (typeof ga === 'function') {
          ga('send', 'event', 'button', 'click', 'deleteGraph');
        }
        this.fire('delete', this.graph);
        this.close();
      },
      bgClick: function (event) {
        // Don't close if clicking within container
        event.stopPropagation();
      },
      close: function () {
        if (!Polymer.dom(this).parentNode) {
          return;
        }
        Polymer.dom(Polymer.dom(this).parentNode).removeChild(this);
      },
      setView: function (event) {
        this.view = event.currentTarget.id;
      },
      listeners: { click: 'close' },
      _computeClass: function (view) {
        return this.tokenList({ selected: view == 'properties' });
      },
      _computeIf: function (type) {
        return type == 'noflo-browser';
      },
      _computeClass2: function (view) {
        return this.tokenList({ hidden: view != 'properties' });
      },
      _computeClass3: function (view) {
        return this.tokenList({ hidden: view != 'html' });
      },
      _computeClass4: function (view) {
        return this.tokenList({ hidden: view != 'tests' });
      },
      _computeDownload: function (graph) {
        return require('noflo-ui/collections').unnamespace(graph.name) + '.json';
      },
      _computeHref: function (parent, project) {
        var urls = require('noflo-ui/urls');
        var hash = urls.getGraphHash(parent.properties.id, project);
        return urls.hashToString(hash);
      },
      _computeClass5: function (view) {
        return this.tokenList({ selected: view == 'html' });
      },
      _computeClass6: function (view) {
        return this.tokenList({ selected: view == 'tests' });
      },
      tokenList: function (obj) {
        var pieces = [];
        for (var key in obj) {
          if (obj[key]) {
            pieces.push(key);
          }
        }
        return pieces.join(' ');
      },
      getName: function (entity) {
        var collections = require('noflo-ui/collections');
        return collections.unnamespace(collections.getName(entity));
      }
    });
  </script>
</dom-module>

          type: Boolean,
          value: true,
          notify: true,
          observer: 'readonlyChanged'
        },
        results: { notify: true },
        resultsCard: { value: null },
        runtimes: {
          type: Array,
          value: function () {
            return [];
          }
        },
        search: {
          value: null,
          observer: 'searchChanged'
        },
        searchGraphResults: {
          type: Array,
          value: function () {
            return [];
          },
          notify: true,
          observer: 'searchGraphResultsChanged'
        },
        searchLibrary: {
          type: Boolean,
          value: true
        },
        searchLibraryResults: {
          type: Array,
          value: function () {
            return [];
          },
          notify: true,
          observer: 'searchLibraryResultsChanged'

      readonlyChanged: function () {
        if (this.readonly) {
          this.blur();
        }

      componentChanged: function () {
        if (!this.component || !this.component.name) {
          // Component nullified, ensure we recount graphs
          this.graphsChanged();
          return;
        }
        this.closeInspectors();
      },
      graphsChanged: function () {
        this.closeInspectors();
        this.blur();
      },
      closeInspectors: function () {
        if (this.graphInspector) {
          if (Polymer.dom(this.graphInspector).parentNode) {
            Polymer.dom(Polymer.dom(this.graphInspector).parentNode).removeChild(this.graphInspector);
          }
          this.graphInspector = null;
        }
        if (this.componentInspector) {
          if (Polymer.dom(this.componentInspector).parentNode) {
            Polymer.dom(Polymer.dom(this.componentInspector).parentNode).removeChild(this.componentInspector);
          }
          this.componentInspector = null;
        }
      },
      getParentPath: function (graphs, component) {
        var parentPath = [];
        if (!this.project) {
          return parentPath;
        }
        var findNode = function (component, graph) {
          var matching = graph.nodes.filter(function (node) {
            if (node.id === component) {
              return true;
            }
            if (node.component === component) {
              // Direct match
              return true;
            }
            if (!this.project) {
              return false;
            }
            if (node.component === this.project.namespace + '/' + component) {
              return true;
            }
            if (node.component === this.project.id + '/' + component) {
              return true;
            }
            return false;
          }.bind(this));
          return matching[0];
        }.bind(this);
        graphs.forEach(function (graph, idx) {
          if (!component && idx >= graphs.length - 1) {
            return;
          }
          if (idx === 0) {
            parentPath.push(graph.properties.id);
            return;
          }
          var previous = graphs[idx - 1];
          var node = findNode(graph.name, previous);
          if (!node) {
            return;
          }
          parentPath.push(node.id);
        });
        return parentPath;
      },
      libraryResults: function (results) {
        this.set('searchLibraryResults', []);
        this.set('searchLibraryResults', results);
      },
      graphResults: function (result) {
        this.push('searchGraphResults', result);

      attached: function () {
        Polymer.dom(this).classList.add('gpu');
        this.blur();
      },
      focus: function () {
        if (this.readonly) {
          return;
        }
        if (this.component && this.component.name) {
          return;
        }
        Polymer.dom(this).classList.remove('overlay');
        this.$.searchinput.focus();
        if (this.search === null) {
          // Show all
          this.search = '';
        }
      },
      blur: function () {
        this.clearResults();
        Polymer.dom(this).classList.add('overlay');
      },
      toggle: function () {
        if (Polymer.dom(this).classList.contains('overlay')) {
          this.focus();
          return;
        }
        this.blur();
      },
      clearResults: function () {
        this.set('searchGraphResults', []);
        this.set('searchLibraryResults', []);

      clearSearch: function () {

        this.search = null;
        this.blur();

      switchSearch: function (event) {
        if (event.keyIdentifier === 'U+0009') {
          event.preventDefault();
          this.searchLibrary = !this.searchLibrary;
          if (this.searchLibrary) {
            Polymer.dom(this.$.searchinput).classList.add('components');
            Polymer.dom(this.$.searchinput).classList.remove('processes');
            this.set('$.searchinput.placeholder', 'Search components');
          } else {
            Polymer.dom(this.$.searchinput).classList.add('processes');
            Polymer.dom(this.$.searchinput).classList.remove('components');

      },
      searchChanged: function () {
        this.clearResults();

          this.set('resultsCard.children.0.results', []);
          this.set('resultsCard.children.0.results', this.searchLibraryResults);
          return;
        }
        if (this.searchLibraryResults.length === 0) {
          if (this.resultsCard) {
            Polymer.dom(Polymer.dom(this.resultsCard).parentNode).removeChild(this.resultsCard);
            this.resultsCard = null;
          }
          return;
        }
        var results = document.createElement('noflo-search-library-results');
        results.id = 'results';
        results.search = this.search;
        results.results = this.searchLibraryResults;
        results.addEventListener('resultclick', function () {

        }.bind(this));

        this.set('resultsCard.type', 'noflo-search-library-results');

        this.resultsCard.addTo(this.panel, true);
      },
      searchGraphResultsChanged: function () {

          return;
        }
        if (this.resultsCard && this.resultsCard.type !== 'noflo-search-graph-results') {
          Polymer.dom(Polymer.dom(this.resultsCard).parentNode).removeChild(this.resultsCard);
          this.resultsCard = null;
        }
        if (this.resultsCard || this.search === null) {
          this.set('resultsCard.children.0.results', []);
          this.set('resultsCard.children.0.results', this.searchGraphResults);
          return;
        }
        if (this.searchGraphResults.length === 0) {
          if (this.resultsCard) {
            Polymer.dom(Polymer.dom(this.resultsCard).parentNode).removeChild(this.resultsCard);
            this.resultsCard = null;
          }
          return;
        }
        var results = document.createElement('noflo-search-graph-results');
        results.id = 'results';
        results.editor = this.editor;
        results.search = this.search;
        results.results = this.searchGraphResults;
        results.addEventListener('resultclick', function () {
          this.clearSearch();
        }.bind(this));
        this.resultsCard = document.createElement('the-card');
        this.set('resultsCard.type', 'noflo-search-graph-results');
        Polymer.dom(this.resultsCard).appendChild(results);
        this.resultsCard.addTo(this.panel, true);

          event.preventDefault();

        var path = this.getParentPath(this.graphs, this.component);
        if (this.project.runtime) {
          path.unshift(this.project.runtime);
          path.unshift('runtime');
          this.fire('hash', path);
          return;
        }
        path.unshift(this.project.id);
        path.unshift('project');
        this.fire('hash', path);
      },
      showGraphInspector: function (event) {
        if (event) {
          event.stopPropagation();
          event.preventDefault();
        }
        if (this.graphs.length === 0) {
          return;
        }
        if (Polymer.dom(document).querySelectorAll('.modal-content:not(polymer-element)').length) {
          return;
        }
        if (typeof ga === 'function') {
          ga('send', 'event', 'search', 'click', 'graphProperties');
        }
        this.graphInspector = document.createElement('noflo-graph-inspector');
        this.set('graphInspector.graph', this.graph);
        this.set('graphInspector.project', this.project);
        this.set('graphInspector.runtimes', this.runtimes);
        this.set('graphInspector.theme', this.theme);
        this.graphInspector.addEventListener('delete', function (event) {
          this.fire('deleteGraph', event.detail);
        }.bind(this));
        this.graphInspector.addEventListener('specschanged', function (event) {
          this.fire('specschanged', event.detail);
        }.bind(this));
        Polymer.dom(document.body).appendChild(this.graphInspector);
      },
      showComponentInspector: function (event) {
        if (event) {
          event.stopPropagation();
          event.preventDefault();

          return;
        }
        if (typeof ga === 'function') {
          ga('send', 'event', 'search', 'click', 'componentProperties');

        this.set('componentInspector.component', this.component);

      _canGoBack: function (project, graphs, component) {
        if (!project) {
          return false;
        }
        if (graphs.length > 1 || (graphs.length && component)) {
          return true;
        }
        return false;
      },
      _isGraph: function (component, graph) {
        return graph && (!component || !component.name);

      _isComponent: function (component) {

      _canInspectGraph: function (component, graph, readonly) {

      _canInspectComponent: function (component, graph, readonly) {

<dom-module id="noflo-new-component" assetpath="elements/">
  <template>
    <style include="noflo-modal-styles">
    </style>
    <div class="modal-container" on-click="bgClick">
      <h1>Create new component</h1>
      <form>
        <div class="modal-content">
        <label>
          Component name
          <input type="text" value="{{name::input}}" placeholder="MyCoolComponent" required="">
        </label>
        <label>
          Component description
          <input type="text" value="{{description::input}}" placeholder="Do something interesting">
        </label>
        <label>
          Language
          <select name="type" value="{{language::input}}">
            <template is="dom-repeat" items="{{languages}}" as="lang">
            <option value="[[lang.id]]" selected$="[[_languageSelected(lang, language)]]">[[lang.label]]</option>
            </template>
          </select>
        </label>
        <label>
          Icon
          <noflo-icon-selector selected="{{icon}}"></noflo-icon-selector>
        </label>
        </div>
        <div class="toolbar">
          <button on-click="send" class$="{{_computeClass(canSend)}}">Create</button>
          <a on-click="close">Cancel</a>
        </div>
      </form>
    </div>
  </template>
  <script>
    Polymer({
      is: 'noflo-new-component',
      properties: {
        canSend: {
          type: Boolean,
          value: false
        },
        language: {
          type: String,
          value: ''
        },
        type: {
          type: String,
          value: '',
          notify: true,
          observer: 'typeChanged'
        },
        languages: {
          type: Array,
          value: function () {
            return [
              {
                id: 'c',
                label: 'C'
              },
              {
                id: 'c++',
                label: 'C++'
              },
              {
                id: 'coffeescript',
                label: 'CoffeeScript'
              },
              {
                id: 'es2015',
                label: 'JavaScript (modern ES2015)'
              },
              {
                id: 'javascript',
                label: 'JavaScript'
              },
              {
                id: 'typescript',
                label: 'TypeScript'
              },
              {
                id: 'python',
                label: 'Python'
              },
              {
                id: 'supercollider',
                label: 'SuperCollider'
              },
              {
                id: 'yaml',
                label: 'YAML'
              },
            ];
          }
        },
        name: {
          type: String,
          value: '',
          observer: 'nameChanged'
        },
        description: {
          type: String,
          value: '',
        },
        icon: {
          type: String,
          value: 'cog',
          notify: true
        },
        project: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        }
      },
      attached: function () {
        Polymer.dom(document.getElementById('container')).classList.add('blur');
        Polymer.dom(this).classList.add('modal-content');
      },
      detached: function () {
        Polymer.dom(document.getElementById('container')).classList.remove('blur');
      },
      typeChanged: function () {
        if (!this.type) {
          // No type defined, keep full list
          return;
        }
        var runtimeInfo = require('noflo-ui/runtimeinfo')[this.type];
        if (!runtimeInfo || !runtimeInfo.componenttemplates) {
          // We don't know what languages the runtime supports, so keep full list
          return;
        }

        // Filter list of languages to the ones supported by the runtime
        var allLanguages = this.languages;
        this.languages = allLanguages.filter(function (lang) {
          if (!runtimeInfo.componenttemplates[lang.id]) {
            return false;
          }
          return true;
        });
        if (!this.languages.length) {
          // Default back to all
          this.languages = allLanguages;
        }
        // Default to first language if runtime has no preference
        this.language = runtimeInfo.preferredlanguage || this.languages[0].id;
      },
      nameChanged: function () {
        var duplicates = [];
        if (this.name) {
          // Same regexp as used by the FBP language parser
          this.name = this.name.replace(/[^a-zA-Z0-9]+/g, '_');
        }
        if (this.project) {
          duplicates = this.project.components.filter(function (component) {
            if (component.name === this.name) {
              return true;
            }
            return false;
          }.bind(this));
          duplicates = duplicates.concat(this.project.graphs.filter(function (graph) {
            if (graph.name === this.name) {
              return true;
            }
            return false;
          }.bind(this)));
        }
        if (this.name && this.project && !duplicates.length) {
          this.canSend = true;
        } else {
          this.canSend = false;
        }
      },
      send: function (event) {
        if (event) {
          event.preventDefault();
        }
        if (!this.name) {
          return;
        }
        if (typeof ga === 'function') {
          ga('send', 'event', 'button', 'click', 'newComponent');
        }
        this.fire('new', {
          id: this.project.id + '/' + this.name,
          name: this.name,
          description: this.description,
          language: this.language,
          icon: this.icon,
          project: this.project.id,
          code: this.getExampleCode(this.language),
          tests: ''
        });
        this.fire('newSpec', {
          id: this.project.id + '/' + this.name,
          name: this.name,
          code: this.getExampleSpec(),
          language: 'yaml',
          project: this.project.id,
          type: 'spec',
        });
        this.close();
      },
      bgClick: function (event) {
        // Don't close if clicking within container
        event.stopPropagation();
      },
      close: function () {
        if (!Polymer.dom(this).parentNode) {
          return;
        }
        Polymer.dom(Polymer.dom(this).parentNode).removeChild(this);
      },
      listeners: { click: 'close' },
      _computeClass: function (canSend) {
        return this.tokenList({ disabled: !canSend });
      },
      _languageSelected(lang, selected) {
        if (lang.id === selected) {
          return true;
        }
        return false;
      },
      tokenList: function (obj) {
        var pieces = [];
        for (var key in obj) {
          if (obj[key]) {
            pieces.push(key);
          }
        }
        return pieces.join(' ');
      },
      getExampleCode: function (language) {
        if (!this.type) {
          return '';
        }
        var runtimeInfo = require('noflo-ui/runtimeinfo');
        var info = runtimeInfo[this.type];
        if (language == 'es6') {
          language = 'es2015';
        }
        var template = '';
        if (info && info.componenttemplates && info.componenttemplates[language]) {
          template = info.componenttemplates[language];
        }
        if (template) {
          // Allow passing project/component data to template
          var _ = require('underscore');
          var templateFunc = _.template(template);
          template = templateFunc({
            namespace: this.project.namespace || this.project.id,
            name: this.name,
            description: this.description,
            icon: this.icon
          });
        }
        return template;
      },
      getExampleSpec: function () {
        var fbpSpec = '';
        fbpSpec += 'name: ' + this.name + ' component\n';
        fbpSpec += 'topic: ' + (this.project.namespace || this.project.id) + '/' + this.name + '\n';
        fbpSpec += 'cases:\n';
        fbpSpec += '  -\n';
        fbpSpec += '    name: with an input packet\n';
        fbpSpec += '    assertion: should send the same packet out\n';
        fbpSpec += '    inputs:\n';
        fbpSpec += '      in: true\n';
        fbpSpec += '    expect:\n';
        fbpSpec += '      out:\n';
        fbpSpec += '        equals: true\n';
        return fbpSpec;
      }
    });
  </script>
</dom-module>

          value: function () {
            return [];
          },
          notify: true,
          observer: 'filesChanged'
        },
        hasOp: {
          type: Boolean,
          value: true
        },
        hasPush: {
          type: Boolean,
          value: false
        },
        message: {
          type: String,
          value: ''
        },
        operation: {
          type: Object,
          value: function () {
            return {
              repo: '',
              push: [],
              pull: [],
              conflict: [],
              noop: []
            };
          },
          observer: 'operationChanged'
        },
        statusText: {
          type: String,
          value: ''
        }
      },
      operationChanged: function () {
        if (!this.operation.push.length && !this.operation.pull.length && !this.operation.conflict.length) {
          this.statusText = 'All changes have been synchronized';
          this.hasOp = false;
        }
        this.hasPush = false;
        this.operation.conflict.forEach(function (entry) {
          this.push('files', {
            path: entry.path,
            operation: 'noop',
            operations: ['push', 'pull', 'noop']
          });
        }.bind(this));
        this.operation.push.forEach(function (entry) {
          this.push('files', {
            path: entry.path,
            operation: 'noop',
            operations: ['push', 'noop']
          });
        }.bind(this));
        this.operation.pull.forEach(function (entry) {
          this.push('files', {
            path: entry.path,
            operation: 'pull',
            operations: ['pull', 'noop']
          });
        }.bind(this));
        this.filesChanged();
      },
      filesChanged: function () {
        var pushes = false;
        var ops = false;
        this.files.forEach(function (file) {
          if (file.operation === 'push') {
            pushes = true;
            ops = true;
          }
          if (file.operation === 'pull') {
            ops = true;
          }
        });
        this.hasPush = pushes;
        this.hasOp = ops;
      },
      attached: function () {
        Polymer.dom(document.getElementById('container')).classList.add('blur');
        Polymer.dom(this).classList.add('modal-content');
      },
      detached: function () {
        Polymer.dom(document.getElementById('container')).classList.remove('blur');
      },
      send: function (event) {
        if (event) {
          event.preventDefault();
        }
        if (this.hasPush && !this.message) {
          return;
        }
        var originalConflicts = this.operation.conflict;
        var originalPushes = this.operation.push;
        var originalPulls = this.operation.pull;
        this.set('operation.conflict', []);
        this.set('operation.pull', []);
        this.set('operation.push', []);
        var checkOps = function (entry) {
          this.files.forEach(function (file) {
            if (file.path !== entry.path) {
              return;
            }
            if (file.operation === 'push') {
              this.push('operation.push', entry);
            }
            if (file.operation === 'pull') {
              this.push('operation.pull', entry);
            }
          }.bind(this));
        }.bind(this);
        originalConflicts.forEach(checkOps);
        originalPushes.forEach(checkOps);
        originalPulls.forEach(checkOps);
        this.set('operation.message', this.message);
        this.fire('sync', this.operation);
        this.close();
      },
      choose: function (event) {
        var index = null;
        var f = null;
        this.files.forEach(function (file, idx) {
          if (file.path === event.currentTarget.name) {
            index = idx;
            f = file;
          }
        });
        if (index === null) {
          return;
        }
        this.splice('files', index, 1, {
          id: event.currentTarget.name,
          path: f.path,
          operation: event.currentTarget.value,
          operations: f.operations
        });
        this.filesChanged();
      },
      bgClick: function (event) {
        // Don't close if clicking within container
        event.stopPropagation();
      },
      close: function () {
        if (!Polymer.dom(this).parentNode) {
          return;
        }
        Polymer.dom(Polymer.dom(this).parentNode).removeChild(this);
      },
      listeners: { click: 'close' },
      _computeClass: function (hasOp) {
        return this.tokenList({ disabled: !hasOp });
      },
      tokenList: function (obj) {
        var pieces = [];
        for (var key in obj) {
          if (obj[key]) {
            pieces.push(key);
          }
        }
        return pieces.join(' ');
      },
      _getOperationLabel(op) {
        if (op === 'push') {
          return 'Push';
        }
        if (op === 'pull') {
          return 'Pull';
        }
        if (op === 'noop') {
          return 'Ignore';
        }
        return op;
      },
      _isSelectedOp(file, op) {
        if (op === file.operation) {
          return true;
        }
        return false;
      }
    });
  </script>

  <template>
    <style>
      :host {

        -webkit-touch-callout: none;    /* disable callout, image save panel */

        display: inline-block;
        text-align: center;      
      }
    </style>

  <script>
    Polymer({
      is: 'number-scrubber',
      properties: {
        distance: {
          type: Number,
          value: 5,
          notify: true
        },
        max: {
          value: function () {
            return Infinity;
          },
          notify: true
        },
        min: {
          value: function () {
            return -Infinity;
          },
          notify: true
        },
        mod: {
          type: Number,
          value: 0,
          notify: true
        },
        precision: {
          type: Number,
          value: 1000000
        },
        scrubend: { value: null },
        scrubstart: { value: null },
        startValue: {
          type: Number,
          value: 0
        },
        step: {
          type: Number,
          value: 1,
          notify: true
        },
        value: {
          value: function () {
            return undefined;
          },
          notify: true
        }
      },
      onTrackStart: function (event) {
        // Don't select
        document.body.style.webkitUserSelect = 'none';
        document.body.style.MozUserSelect = 'none';
        document.body.style.msUserSelect = 'none';
        document.body.style.userSelect = 'none';
        document.body.style.cursor = 'ew-resize';
        this.fire('scrubstart');
        if (this.value === undefined) {
          return;
        }
        this.value = parseFloat(this.value);
        this.startValue = this.value;
      },
      onTrack: function (event) {
        if (this.value === undefined) {
          return;
        }
        var lastValue = this.value;
        var delta = event.dx;
        if (this.distance > 1) {
          delta = Math.round(delta / this.distance);
        }
        if (this.step !== 1) {
          if (this.step > 1) {
            delta = Math.round(delta / this.step) * this.step;
          } else if (this.step > 0) {
            delta *= this.step;
          }
        }
        var newValue = this.startValue + delta;
        if (this.mod !== 0) {
          newValue %= this.mod;
        }
        if (isFinite(this.min)) {
          newValue = Math.max(newValue, this.min);
        }
        if (isFinite(this.max)) {
          newValue = Math.min(newValue, this.max);
        }
        // Stupid JS numbers
        if (this.precision > 1) {
          newValue = Math.round(newValue * this.precision) / this.precision;
        }
        if (this.value !== newValue) {
          this.value = newValue;
          this.fire('scrub', this.value);
        }
      },
      onTrackEnd: function (event) {
        // Reset select
        document.body.style.webkitUserSelect = 'auto';
        document.body.style.MozUserSelect = 'auto';
        document.body.style.msUserSelect = 'auto';
        document.body.style.userSelect = 'auto';
        document.body.style.cursor = 'auto';
        this.fire('scrubend');
      },
      hostAttributes: { 'touch-action': 'none' },
      listeners: {
        trackstart: 'onTrackStart',
        track: 'onTrack',
        trackend: 'onTrackEnd'
      }
    });

  <script>
    Polymer({
      is: 'noflo-node-inspector',
      properties: {
        component: {
          value: null,
          notify: true,
          observer: 'componentChanged'
        },
        errorLog: {
          value: function () {
            return [];
          },
          notify: true,
        },
        graph: {
          value: null,
          notify: true,
          observer: 'graphChanged'
        },
        inports: {
          type: Array,
          value: function () {
            return [];
          }
        },
        label: {
          type: String,
          value: ''
        },
        lastErrorLog: {
          type: Number,
          value: 0
        },
        node: {
          value: null,
          notify: true,
          observer: 'nodeChanged'
        },
        scrubbing: {
          type: Boolean,
          value: false
        },
        showErrorLogs: {
          type: Number,
          value: 20
        }
      },
      attached: function () {
        Polymer.dom(this).classList.add('the-card-content');
      },
      nodeChanged: function () {
        if (!this.node) {
          return;
        }
        this.updatePorts();
        this.label = this.node.metadata.label;
      },
      componentChanged: function () {
        if (!this.component) {
          return;
        }
        this.updatePorts();
      },
      graphChanged: function () {
        if (!this.graph) {
          return;
        }
        this.updatePorts();
      },
      checkUpdateLabel: function (event) {
        if (event.keyCode === 13) {
          // Enter
          event.preventDefault();
          this.updateLabel(event);
        }
      },
      updateLabel: function (event) {
        // Check if we need to make change
        var label = event.currentTarget.value;
        if (label === this.node.metadata.label) {
          return;
        }
        this.graph.startTransaction('rename');
        // Change id
        var id = label;
        if (id !== this.node.id) {
          // Ensure unique
          while (this.graph.getNode(id)) {
            var num = 60466176;
            // 36^5
            num = Math.floor(Math.random() * num);
            id = label + '_' + num.toString(36);
          }
          this.graph.renameNode(this.node.id, id);
        }
        // Change label
        this.graph.setNodeMetadata(id, { label: label });
        this.graph.endTransaction('rename');
      },
      getPortValue: function (port) {
        var value;
        this.graph.initializers.forEach(function (iip) {
          if (iip.to.node == this.node.id && iip.to.port === port) {
            value = iip.from.data;
          }
        }.bind(this));
        return value;
      },
      getPortConnection: function (port) {
        var connected = false;
        var route = 'X';
        Object.keys(this.graph.inports).forEach(function (name) {
          var inport = this.graph.inports[name];
          if (inport.process == this.node.id && inport.port == port) {
            connected = true;
            route = 2;
          }
        }.bind(this));
        this.graph.edges.forEach(function (edge) {
          if (edge.to.node == this.node.id && edge.to.port == port) {
            connected = true;
            route = edge.metadata.route || 0;
          }
        }.bind(this));
        return {
          connected: connected,
          route: route
        };
      },
      portToInput: function (port) {
        var value = this.getPortValue(port.name);
        var connection = this.getPortConnection(port.name);
        var portDef = {
          name: port.name,
          label: port.name.replace(/(.*)\/(.*)(_.*)\.(.*)/, '$2.$4'),
          class: '',
          type: port.type,
          description: port.description,
          inputType: port.type,
          value: value,
          values: port.values,
          route: connection.route
        };
        switch (port.type) {
        case 'object':
        case 'array':
          portDef.value = JSON.stringify(value);
          portDef.inputType = 'text';
          break;
        case 'int':
          portDef.inputType = 'number';
          break;
        case 'all':
          portDef.inputType = 'text';
          break;
        }
        return portDef;
      },
      inputToPort: function (input) {
        var dataType = input.getAttribute('data-type');
        switch (dataType) {
        case 'object':
        case 'array':
          try {
            return JSON.parse(input.value);
          } catch (e) {
            return input.value;
          }
          break;
        case 'boolean':
          return input.checked;
        case 'number':
          return parseFloat(input.value);
        case 'int':
          return parseInt(input.value, 10);
        case 'date':
          return new Date(input.value);
        case 'uri':
          return function (callback) {
            var reader = new FileReader();
            reader.onload = function () {
              return callback(reader.result);
            };
            reader.readAsDataURL(input.files[0]);
          };
        default:
          return input.value;
        }
      },
      updatePorts: function () {
        this.set('inports', []);
        if (!this.component || !this.graph) {
          return;
        }
        this.component.inports.forEach(function (port) {
          var portDef = this.portToInput(port);
          this.push('inports', portDef);
        }.bind(this));
      },
      checkEnter: function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          this.updateValue(event);
        }
      },
      updateValue: function (event) {
        event.preventDefault();
        var value = this.inputToPort(event.currentTarget);
        var name = event.currentTarget.getAttribute('data-name');
        var port;
        this.inports.forEach(function (p) {
          if (p.name === name) {
            port = p;
          }
        });
        if (port.type !== 'string' && event.currentTarget.value === '') {
          // Empty string should remove number, object, array IIPs
          this.removeValue(event);
          return;
        }
        var validatePortValue = function (type, value) {
          switch (type) {
          case 'number':
          case 'int':
            return value !== '' && !isNaN(value);
          case 'object':
            return value instanceof Object;
          case 'array':
            return value instanceof Array;
          case 'date':
            return value instanceof Date;
          }
          return true;
        };
        var setPortValue = function (value) {
          if (!this.scrubbing) {
            this.graph.startTransaction('iipchange');
          }
          this.graph.removeInitial(this.node.id, name);
          this.graph.addInitial(value, this.node.id, name);
          if (!this.scrubbing) {
            this.graph.endTransaction('iipchange');
            // Force Polymer to update view
            this.updatePorts();
          }
        }.bind(this);
        if (validatePortValue(port.type, value)) {
          if (typeof value === 'function') {
            // async callback
            value(setPortValue);
          } else {

        },
        graph: { value: null },

            return [
              0,
              1,
              2,
              3,
              4,
              5,
              6,
              7,
              9,
              10
            ];

          type: Boolean,
          value: false
        }
      },
      attached: function () {
        Polymer.dom(this).classList.add('the-card-content');
        Polymer.dom(this).classList.add('sticky-head');
      },
      edgesChanged: function () {
        if (!this.edges.length) {
          return;
        }
        this.secure = true;
        for (var i = 0; i < this.edges.length; i++) {
          if (!this.edges[i].metadata.secure) {
            this.secure = false;
            return;
          }
        }
      },
      clear: function (event) {
        event.preventDefault();
        var edge;
        while (this.edges.length) {
          edge = this.pop('edges');
          edge.selected = false;
        }
      },
      remove: function (event) {
        event.preventDefault();
        while (this.edges.length) {
          var edge = this.pop('edges');
          if (Polymer.dom(edge).parentNode) {
            Polymer.dom(Polymer.dom(edge).parentNode).removeChild(edge);
          }
        }
      },
      setRoute: function (event) {
        event.preventDefault();
        var route = parseInt(event.currentTarget.getAttribute('name'), 10);
        this.graph.startTransaction('changeroute');
        this.edges.forEach(function (edge) {
          this.graph.setEdgeMetadata(edge.from.node, edge.from.port, edge.to.node, edge.to.port, { route: route });
        }.bind(this));
        this.graph.endTransaction('changeroute');
      },
      setSecure: function (event) {
        event.preventDefault();
        this.toggleSecure(true);
      },
      setUnsecure: function (event) {
        event.preventDefault();
        this.toggleSecure(false);
      },
      toggleSecure: function (secure) {
        this.graph.startTransaction('changesecure');
        this.edges.forEach(function (edge) {
          var meta = edge.metadata;
          meta.secure = secure;
          this.graph.setEdgeMetadata(edge.from.node, edge.from.port, edge.to.node, edge.to.port, meta);
        }.bind(this));
        this.graph.endTransaction('changesecure');
        this.secure = secure;
      },
      _computeIf: function (edges) {
        return edges.length > 1;
      },
      _computeIf2: function (edges) {
        return edges.length == 1;
      },
      _computeClass: function (route) {
        return 'route' + route;
      }

<dom-module id="noflo-packets" assetpath="elements/">
  <script>
    Polymer({
      is: 'noflo-packets',
      properties: {
        currentgraph: { value: null },
        edgeInspectors: {
          type: Object,
          value: function () {
            return {};
          }
        },
        edges: {
          type: Array,
          value: function () {
            return [];
          },
          observer: 'edgesChanged'
        },
        editor: { value: null },
        events: {
          type: Array,
          value: function () {
            return [];
          },
          observer: 'eventsChanged'
        },
        packets: {
          type: Array,
          value: function () {
            return [];
          },
          observer: 'packetsChanged'
        },
        nodeInspectors: {
          type: Object,
          value: function () {
            return {};
          }
        },
        nodes: {
          type: Array,
          value: function () {
            return [];
          },
          observer: 'nodesChanged'
        },
        panel: { value: null },
        readonly: { notify: true }
      },
      attached: function () {
        window.addEventListener('keyup', function (e) {
          if (e.keyCode === 27) {
            this.clearSelection();
          }
        }.bind(this));
      },
      clearSelection: function () {
        var edge, node;
        // Clear selections on Esc
        while (this.edges.length) {
          edge = this.pop('edges');
          edge.selected = false;
        }
        while (this.nodes.length) {
          node = this.pop('nodes');
          node.selected = false;
        }
      },
      edgesChanged: function () {
        if (this.edges.length) {
          this.showEdgeCards();
        } else {
          this.hideEdgeCards();
        }
      },
      eventsChanged: function () {
        // Clear previous state
        if (this.editor) {
          this.editor.clearErrorNodes();
        }
        Object.keys(this.nodeInspectors).forEach(function (id) {
          this.nodeInspectors[id].inspector.errorLog = [];
        }.bind(this));

        if (!this.events) {
          return;
        }
        this.events.forEach(function (event) {
          if (event.type !== 'processerror' || !event.payload.id) {
            return;
          }
          // TODO: Check that process is in current graph
          if (this.editor) {
            this.editor.addErrorNode(event.payload.id);
          }
          if (this.nodeInspectors[event.payload.id]) {
            this.nodeInspectors[event.payload.id].inspector.push('errorLog', event);
          }
        }.bind(this));
      },
      genId: function (source, target) {
        var fromStr;
        if (source) {
          fromStr = source.node + ' ' + source.port.toUpperCase();
        } else {
          fromStr = 'DATA';
        }
        var toStr = target.port.toUpperCase() + ' ' + target.node;
        return fromStr + ' -> ' + toStr;
      },
      genEdgeId: function (edge) {
        return this.genId(edge.from, edge.to);
      },
      showEdgeCards: function () {
        if (this.edgeMenu) {
          if (this.readonly) {
            Polymer.dom(Polymer.dom(this.edgeMenu).parentNode).removeChild(this.edgeMenu);
            this.edgeMenu = null;
          } else {
            this.set('edgeMenu.dialog.edges', this.edges);
          }
        } else if (!this.readonly) {
          var menu = document.createElement('noflo-edge-menu');
          menu.edges = this.edges;
          menu.graph = this.currentgraph;
          this.edgeMenu = document.createElement('the-card');
          this.set('edgeMenu.type', 'edge-menu');
          this.set('edgeMenu.dialog', menu);
          Polymer.dom(this.edgeMenu).appendChild(menu);
          this.edgeMenu.addTo(this.panel);
        }
        this.edges.forEach(function (edge) {
          var id = this.genEdgeId(edge);
          if (this.edgeInspectors[id]) {
            return;
          }
          var inspector = document.createElement('noflo-edge-inspector');
          inspector.log = this.packets.filter(function (packet) {
            var packetId = this.genId(packet.src, packet.tgt);
            return (packetId === id);
          }.bind(this));
          inspector.graph = this.currentgraph;
          inspector.edge = edge;
          this.edgeInspectors[id] = document.createElement('the-card');
          this.edgeInspectors[id].type = 'edge-inspector';
          this.edgeInspectors[id].inspector = inspector;
          Polymer.dom(this.edgeInspectors[id]).appendChild(inspector);
          this.edgeInspectors[id].addTo(this.panel);
        }.bind(this));
        var found;
        Object.keys(this.edgeInspectors).forEach(function (id) {
          found = false;
          this.edges.forEach(function (edge) {
            if (this.genEdgeId(edge) === id) {
              found = true;
            }
          }.bind(this));
          if (!found) {
            Polymer.dom(Polymer.dom(this.edgeInspectors[id]).parentNode).removeChild(this.edgeInspectors[id]);
            delete this.edgeInspectors[id];
          }
        }.bind(this));
      },
      packetsChanged: function () {
        this.edges.forEach(function (edge) {
          var id = this.genEdgeId(edge);
          if (!this.edgeInspectors[id] || !this.edgeInspectors[id].inspector) {
            return;
          }
          this.edgeInspectors[id].inspector.log = this.packets.filter(function (packet) {
            var packetId = this.genId(packet.src, packet.tgt);
            return (packetId === id);
          }.bind(this));
        }.bind(this));
      },
      hideEdgeCards: function () {
        if (this.edgeMenu) {
          Polymer.dom(Polymer.dom(this.edgeMenu).parentNode).removeChild(this.edgeMenu);
          this.edgeMenu = null;
        }
        for (var id in this.edgeInspectors) {
          Polymer.dom(Polymer.dom(this.edgeInspectors[id]).parentNode).removeChild(this.edgeInspectors[id]);
          delete this.edgeInspectors[id];
        }
      },
      nodesChanged: function () {
        if (this.nodes.length) {
          this.showNodeCards();
        } else {
          this.hideNodeCards();
        }
      },
      showNodeCards: function () {
        this.nodes.forEach(function (node) {
          var id = node.id;
          if (this.nodeInspectors[id]) {
            return;
          }
          if (this.readonly) {
            return;
          }
          var inspector = document.createElement('noflo-node-inspector');
          inspector.node = node;
          inspector.component = this.editor.getComponent(node.component);
          inspector.graph = this.currentgraph;
          if (this.events) {
            inspector.errorLog = this.events.filter(function (event) {
              if (event.type !== 'processerror') {
                return false;
              }
              if (event.payload.id !== id) {
                return false;
              }
              return true;
            }.bind(this));
          }
          this.nodeInspectors[id] = document.createElement('the-card');
          this.nodeInspectors[id].type = 'node-inspector';
          this.nodeInspectors[id].inspector = inspector;
          Polymer.dom(this.nodeInspectors[id]).appendChild(inspector);
          this.nodeInspectors[id].addTo(this.panel);
        }.bind(this));
        var found;
        Object.keys(this.nodeInspectors).forEach(function (id) {
          found = false;
          this.nodes.forEach(function (node) {
            if (node.id === id) {
              found = true;
            }
          });
          if (!found) {
            Polymer.dom(Polymer.dom(this.nodeInspectors[id]).parentNode).removeChild(this.nodeInspectors[id]);
            delete this.nodeInspectors[id];
          }
        }.bind(this));
      },
      hideNodeCards: function () {
        for (var id in this.nodeInspectors) {
          Polymer.dom(Polymer.dom(this.nodeInspectors[id]).parentNode).removeChild(this.nodeInspectors[id]);
          delete this.nodeInspectors[id];
        }
      }
    });
</script>

        if (context.searchGraphResult) {
          this.$.search.graphResults(this.ctx.searchGraphResult);
        }
        if (context.syncOperation !== undefined) {
          this.$.project.confirm(context.syncOperation);
          return;
        }
        if (context.componentLibrary) {
          for (var libKey in this.$.grapheditor.$.graph.library) {

          context.componentLibrary.forEach(function (def) {

        if (this.ctx.state === 'loading') {

          this.showError(this.ctx);
          return;
        }
